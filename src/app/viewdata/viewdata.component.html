<div class="container">
 <div class="col-sm-12">

    <div class="table-responsive">

                    <th>Company Name</th>
                    <th>Registration link</th>
                    <th>DueDate</th>
                    
                </tr>
            </thead>
            <tbody id="View Data">
                <tr *ngFor="let a of varr">

                    <td><a routerLink="http://localhost:9000/project/downloadFile/{{a.registrationlink[0].name}}">{{a.registrationlink}}</a></td>

                </tr>
            </tbody>
        </table>
